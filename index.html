<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop POS</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Loading Spinner Before App Loads */
      #root:empty::before {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 55px;
        height: 55px;
        border: 6px solid #e6e6e6;
        border-top: 6px solid #2d89ef;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: spin 0.9s linear infinite;
      }

      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* Fallback Loader */
      .loader-wrapper {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: system-ui, sans-serif;
      }

      .loader {
        width: 60px;
        height: 60px;
        border: 6px solid #e6e6e6;
        border-top: 6px solid #2d89ef;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 18px;
      }

      .loader-text {
        font-size: 18px;
        color: #555;
        letter-spacing: 0.3px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback Loader -->
      <div class="loader-wrapper">
        <div class="loader"></div>
        <p class="loader-text">Loading Coffee Shop POS...</p>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
